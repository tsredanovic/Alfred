<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="Alfred Discord Bot">
  <meta name="author" content="Toni Sredanović, toni.sredanovic@gmail.com">
  <meta name="keywords" content="Discord, Bot, Commands, Alfred, Alfred Discord Bot">

  <meta property="og:title" content="Alfred">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://tsredanovic.github.io/Alfred/img/bot_avatar.png">
  <meta property="og:url" content="https://tsredanovic.github.io/Alfred/">
  <meta property="og:description" content="Alfred Discord Bot">

  <title>Alfred</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
  <!-- Masthead-->
  <header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
      <!-- Masthead Avatar Image-->
      <img class="masthead-avatar mb-5" src="img/bot_avatar.svg" alt="" />
      <!-- Masthead Heading-->
      <h1 class="masthead-heading text-uppercase mb-0">Alfred Discord Bot</h1>
      <!-- Icon Divider-->
      <div class="divider-custom divider-light">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
        <div class="divider-custom-line"></div>
      </div>
      <!-- Masthead Subheading-->
      <p class="masthead-subheading font-weight-light mb-0">Serves you right.</p>
    </div>
  </header>
  <!-- Footer-->
  <footer class="footer text-center">
    <div class="container">
      <div class="row">
        <!-- Footer Status-->
        <div class="col-lg-4 mb-5 mb-lg-0">
          <h4 class="text-uppercase mb-4">Status</h4>
          <p class="lead mb-0">
            Operational
          </p>
        </div>
        <!-- Footer Invite-->
        <div class="col-lg-4 mb-5 mb-lg-0">
          <h4 class="text-uppercase mb-4">Invite</h4>
          <a href="https://discord.com/oauth2/authorize?client_id=631860865351811072&permissions=8&scope=bot" target="_blank" class="btn btn-primary" role="button" aria-disabled="true">Click to invite</a>
        </div>
        <!-- Footer About Text-->
        <div class="col-lg-4">
          <h4 class="text-uppercase mb-4">Owner</h4>
          <a href="https://tsredanovic.github.io/" target="_blank">Toni Sredanović</a>
        </div>
      </div>
    </div>
  </footer>
  <!-- Copyright Section-->
  <div class="copyright py-4 text-center text-white">
    <div class="container"><small>Copyright © <a href="https://tsredanovic.github.io/Alfred/">Alfred</a> 2021</small></div>
  </div>
</body>

</html>
